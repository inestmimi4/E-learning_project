<app-header class="sticky-top"></app-header>
<router-outlet></router-outlet>
<app-footer></app-footer>

<!-- Chatbot Icon -->
<button (click)="toggleChat()" class="fixed bottom-4 right-4 bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600" *ngIf="!isChatVisible">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 20l9-5-9-5-9 5 9 5z" />
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 12l9-5-9-5-9 5 9 5z" />
  </svg>
</button>

<!-- Chat Component -->
<div class="fixed bottom-4 right-4 max-w-md" *ngIf="isChatVisible">
  <app-ai-assistant (closeChatEvent)="toggleChat()"></app-ai-assistant>
</div>
