<div class="max-w-md mx-auto p-4 relative">
  <div class="bg-white border-1 border-blue-500 rounded-lg shadow-md p-4">
    <div class="flex items-center justify-between mb-4">
      <div class="ml-3">
        <p class="text-xl font-medium text-blue-700">Ask Hannibal</p>
      </div>
      <button (click)="closeChat()" class="text-red-500 hover:text-red-700">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="space-y-4 max-h-80 overflow-y-auto">
      <div *ngFor="let message of messages" class="flex items-start" [ngClass]="{'justify-end': message.sender === 'user'}">
        <div class="flex items-center" *ngIf="message.sender !== 'user'">
          <img [src]="'assets/images/chat.jpg'" class="w-9 h-9 mr-2">
          <div class="ml-3 bg-gray-100 p-3 rounded-lg">
            <p class="text-sm text-gray-800">{{ message.text }}</p>
          </div>
        </div>
        <div class="bg-blue-500 p-3 rounded-lg" *ngIf="message.sender === 'user'">
          <p class="text-sm text-white">{{ message.text }}</p>
        </div>
      </div>
    </div>

    <div class="mt-4 flex items-center">
      <input [(ngModel)]="newMessage" type="text" placeholder="Type your message..." class="flex-1 py-2 px-3 rounded-full bg-gray-100 focus:outline-none" (keydown.enter)="sendMessage()" />
      <button (click)="sendMessage()" class="bg-blue-500 text-white px-4 py-2 rounded-full ml-3 hover:bg-blue-600">Send</button>
    </div>
  </div>
</div>
